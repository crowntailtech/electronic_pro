<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">MyStore</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <!-- Checkout Form -->
    <div class="form-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" readonly>

            <label for="product-price">Price</label>
            <input type="text" id="product-price" name="product-price" readonly>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" required></textarea>

            <!-- Buttons -->
            <div class="form-button-container">
                <button type="submit">Place Order</button>
                <button type="button" class="cancel-btn" onclick="cancelCheckout()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
